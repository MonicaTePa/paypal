<!DOCTYPE html>
<html lang="es-US">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css">
  <title>Paga con PayPal</title>
</head>

<body>
  <nav>
    <img class="img1" src="/assets/img/logo.png" alt="PayMoon">
    <ul>
      <li><a href="http://localhost:4200/" class="li1" id="text-navbar-1">INICIO</a></li>
      <li><a href="http://localhost:4200/paymoon" class="li1" id="text-navbar-2"> PAYMOON</a></li>
      <li><a href="http://localhost:4200/registro" class="li1" id="text-navbar-3"> REGISTRO</a></li>
      <li><a href="http://localhost:4200/ingresar" class="li1" id="text-navbar-4"> INGRESAR</a></li>
    </ul>
  </nav>
  <div class="confirm-text">
    <p>Por tu seguridad, por favor confirma el pago por este medio
    </p>
  </div>
  <section class="buttons-payment">
    <div class="confirm-button">
      <button id="checkout">
        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path
            d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
            fill="currentColor"></path>
        </svg>
        <span>¡Sí, quiero pagar con PayPal!</span>
      </button>
    </div>
    <div class="cancel-button">
      <button class="noselect" id="cancel" onclick="location.href='http://localhost:4200/miPerfil'"></a><span class="text">Cancelar</span><span class="icon"><svg
            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
            </path>
          </svg></span></button>
    </div>
  </section>
  <div class="footer-content">
    <img src="/assets/img/5head-solutions-03.png" alt="5Head solutions">
    <hr>
    <ul class="footer-list">
      <li><a href="http://localhost:4200/" class="li1">Características del producto </a></li>
      <li><a href="http://localhost:4200/" class="li1">Condiciones de uso</a></li>
      <li><a href="http://localhost:4200/" class="li1">Seguridad </a></li>
      <li><a href="http://localhost:4200/" class="li1"> Términos y condiciones </a></li>
    </ul>
  </div>

  <script>
    const checkout = document.getElementById("checkout");
    checkout.addEventListener("click", async () => {
      const response = await fetch("/create-order", {
        method: "POST",
      });
      const data = await response.json();
      window.location.href = data.links[1].href
    });
  </script>
</body>

</html>
